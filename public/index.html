<!DOCTYPE html>
<html>
<head>
        <title>Notices</title>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/notices.css">

</head>
<body>
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="/notices">Notices</a></li>
        <li role="presentation"><a href="/issues">Issues</a></li>
        <li role="presentation"><a href="/employees">Employees</a></li>
        <li role="presentation"><a href="/login">Login</a></li>
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            Dropdown <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li role="presentation">
                <a href="/login">Profile</a>
            </li>
            <li role="presentation">
                <a href="/logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
        <table id="tableNotices" class="table">
                <tr>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Start Date</th>
                     <th>End Date</th>
                     <th>Actions</th>
                </tr>
        </table>
         <button type="button" class="btn btn-primary" id="createBtn">Create Notice</button>

        <div class="modal fade" id="EditNoticeModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Notice</h4>
              </div>
              <div class="modal-body" id="EditNoticeModalBody">
                <form>
                        <div class="form-group">
                                <label for="noticeTitle">Title</label>
                                <input type="text" class="form-control" id="noticeTitle" >
                        </div>
                        <div class="form-group">
                                <label for="EditNoticeModalDesc">Description</label>
                                <textarea id="EditNoticeModalDesc" ></textarea>
                        </div>

                         <div class="form-group">
                                <label for="EditNoticeModalStartDate">Start Date</label>
                                <input type="date" class="form-control" id="EditNoticeModalStartDate" >
                        </div>

                        <div class="form-group">
                              <label for="EditNoticeModalEndDate">End Date</label>
                              <input type="date" class="form-control" id="EditNoticeModalEndDate" >
                              
                        </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" action='save'>Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script type="text/javascript" src ="./lib/jquery.js"></script>
        <script type="text/javascript" src = "./lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src ="./js/notices.js"></script>
        <script type="text/template" id="trTemp1">
                <td data-info="title">
                      {title}
                </td> 
                <td data-info="desc">
                      {desc}
                </td>
                <td data-info="startDate">
                      {startDate}
                </td>
                <td data-info="endDate">
                      {endDate}
                </td>
                <td>
                      <a action="edit" href="#" >Edit</span>
                      |
                      <a action="delete" href="#">Delete</span>
                </td>
        </script>
</body>
</html>
